rust_audit:
  tags:
    - ga
  stage: format
  allow_failure: true
  script:
    - source /root/.cargo/env
    - cd subprojects/gdk_rust/
    - cargo audit -D warnings --ignore RUSTSEC-2021-0127



build_gcc_bullseye:
  tags:
    - ga
  stage: build
  script:
    - source /root/.cargo/env
    - cmake -DEXTERNAL-DEPS-DIR:PATH=/prebuild/gcc -DCMAKE_TOOLCHAIN_FILE=cmake/profiles/gcc.cmake -DENABLE_TESTS:BOOL=TRUE -B build-gcc -S .
    - cmake --build build-gcc --parallel 16
    - cmake --build build-gcc --target python-wheel
  artifacts:
    expire_in: 2 hrs
    paths:
      - build-gcc/tests
      - build-gcc/CTestTestfile.cmake

test_gcc_bullseye:
  tags:
    - ga
  stage: test
  needs: [build_gcc_bullseye]
  script:
    - cd build-gcc 
    - ctest


