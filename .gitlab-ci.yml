cache:
  key: "10"
  paths:
    - subprojects/packagecache/

image: greenaddress/ci@sha256:4729d10e34eb78f9c29794ee7afd8c80318bb1c2b54b211bf022b1ff6c740658

stages:
  - format
  - build
  - test
  - deploy

.fedora_images:
  image: greenaddress/fedora_ci@sha256:51894754af5c061933e3550fdd582eb3ff9145dd7c72f4a376e6cb77ec7a1420
  tags:
    - ga

.ndk_release:
  tags:
    - ga
  artifacts:
    expire_in: 1 day
    when: on_success
    paths:
    - gdk-android-jni

.osx_test:
  tags:
    - osx
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - subprojects/packagecache/

.py_release:
  tags:
    - ga
  before_script:
    - mkdir $CI_PROJECT_DIR/gdk-python
  artifacts:
    expire_in: 1 day
    when: on_success
    paths:
    - gdk-python

test_format:
  tags:
    - ga
  stage: format
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/format.sh && git diff --exit-code

test_gcc:
  tags:
    - ga
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --gcc

release_py3m_buster:
  extends: .py_release
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --install $PWD/gdk-python --gcc --python-version 3.7

release_py3m_buster_debug:
  extends: .py_release
  when: manual
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --buildtype=debug --install $PWD/gdk-python --gcc --python-version 3.7

release_py3m_ubuntu_18.04:
  image: greenaddress/ci@sha256:670c5f45be29ac727231b6580f57225ec6b82adf6a8dc19074cb5dfc1b644c6f
  extends: .py_release
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --install $PWD/gdk-python --gcc --python-version 3.6

release_py3m_osx:
  extends: .py_release
  tags:
    - osx
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --install $PWD/gdk-python --clang --python-version 3.7

test_fedora_gcc:
  extends: .fedora_images
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --gcc

test_fedora_debug_gcc:
  extends: .fedora_images
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --buildtype=debug --gcc

test_fedora_clang:
  extends: .fedora_images
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --clang

test_clang:
  tags:
    - ga
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --clang-tidy-version=7 --clang

