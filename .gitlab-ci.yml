cache:
  key: "16"
  paths:
    - subprojects/packagecache/

image: greenaddress/ci@sha256:d2de7b5dda6d8a88fec04f8b2b202e8ef7e7d0550afd0ba73c2e70efbbb1f6c1

stages:
  - format
  - build
  - test
  - deploy

.fedora_images:
  image: greenaddress/fedora_ci@sha256:fa6139647ea2c92e3d744d51f7216e3ea6a2907c119b5fe978f6f1989ac626a9
  tags:
    - ga

.ndk_release:
  tags:
    - ga
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    when: on_success
    paths:
    - gdk-android-jni

.osx_test:
  tags:
    - osx
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - subprojects/packagecache/

.py_release:
  tags:
    - ga
  before_script:
    - mkdir $CI_PROJECT_DIR/gdk-python
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    when: on_success
    paths:
    - gdk-python

.ios_release:
  extends: .osx_test
  before_script:
    - mkdir $CI_PROJECT_DIR/gdk-iphone
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    when: on_success
    paths:
    - gdk-iphone

test_format:
  tags:
    - ga
  stage: format
  script:
    - ./tools/format.sh && git diff --exit-code

test_gcc:
  tags:
    - ga
  script:
    - ./tools/build.sh --gcc

release_py3m_buster:
  extends: .py_release
  script:
    - ./tools/build.sh --install $PWD/gdk-python --gcc --python-version 3.7

release_py3m_buster_debug:
  extends: .py_release
  when: manual
  script:
    - ./tools/build.sh --buildtype=debug --install $PWD/gdk-python --gcc --python-version 3.7

release_py3m_ubuntu_18.04:
  image: greenaddress/ci@sha256:c4693baf6d3d1f6ef2acc9a10382c26c60ab8f78b17d6d5c8db6bbd668c4c7e1
  extends: .py_release
  script:
    - ./tools/build.sh --install $PWD/gdk-python --gcc --python-version 3.6

release_py3m_osx:
  extends: .py_release
  tags:
    - osx
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/build.sh --install $PWD/gdk-python --clang --python-version 3.7

test_fedora_gcc:
  extends: .fedora_images
  script:
    - ./tools/build.sh --gcc

test_fedora_debug_gcc:
  extends: .fedora_images
  only:
    refs:
      - master
  script:
    - ./tools/build.sh --buildtype=debugoptimized --gcc

test_fedora_clang:
  extends: .fedora_images
  script:
    - ./tools/build.sh --clang

test_clang:
  tags:
    - ga
  script:
    - ./tools/build.sh --clang --enable-tests # REVERTME
    - ninja -C build-clang test_rust && ./build-clang/test_rust # REVERTME

gdk_clang_ndk_armeabi-v7a:
  extends: .ndk_release
  script:
    - mkdir gdk-android-jni
    - ANDROID_NDK=/android-ndk-r21 ./tools/build.sh --install $PWD/gdk-android-jni --ndk armeabi-v7a --lto=true

