  when: manual
  script:
    - cd $CI_PROJECT_DIR
    - mkdir gdk-android-jni
    - ANDROID_NDK=/android-ndk-r20 ./tools/build.sh --buildtype=debug --install $PWD/gdk-android-jni --ndk arm64-v8a --lto=true

gdk_clang_ndk_x86:
