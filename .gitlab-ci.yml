  script:
    - cd $CI_PROJECT_DIR
    - mkdir gdk-android-jni
    - ANDROID_NDK=/android-ndk-r20 ./tools/build.sh --install $PWD/gdk-android-jni --ndk armeabi-v7a --lto=true

