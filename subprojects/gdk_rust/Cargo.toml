[package]
name = "gdk-rust"
version = "0.1.0"
authors = ["Nadav Ivgi <nadav@shesek.info>"]
license = "(MIT)"
edition = "2018"

[lib]
crate-type = ["staticlib"]

[features]
liquid = ["elements"]
android_log = ["android_logger"]
stderr_logger = ["stderrlog"]

[dependencies]
bitcoin = { version = "0.23", features = [ "use-serde" ] }
rand = "0.7"
gdk-electrum = { path = "gdk_electrum", features = ["android_log"] }
# gdk-rpc = { path = "gdk_rpc" }
gdk-common = { path = "gdk_common" }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
libc = "0.2"
lazy_static = "1.3"
failure = "0.1"
hex = "0.3"
dirs = "1.0"
chrono = "0.4"
log = "0.4"
hyper = "0.10"
hyper-socks = "0.4"
stderrlog = { version = "0.4", optional = true }
android_logger = { version = "0.8.6", optional = true }
url = "1.7.2"
backtrace = "0.3"

[dependencies.bitcoin-exchange-rates]
git = "https://github.com/jb55/rust-bitcoin-exchange-rates"
rev = "f41e076d7d4e6c667b580f59cfb3366bd8576210"
features = ["hyper-rustls-sync"]

[dependencies.jsonrpc]
git = "https://github.com/jb55/rust-jsonrpc"
rev = "5e4dd4817641aa2f5b9981b4ea7f3bca52e0b3d9"

[dependencies.bitcoincore-rpc]
git = "https://github.com/jb55/rust-bitcoincore-rpc"
rev = "f9eea91f82b3812d0c82810f74edba4259ec6939"

[dependencies.elements]
version = "0.7.1"
optional = true

[profile.release]
lto = true
panic = 'abort'
opt-level = 'z'
codegen-units = 1
incremental = false
